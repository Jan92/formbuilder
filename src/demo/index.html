<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta name="description" content="Vanilla Javascript form building module" />
  <meta name="theme-color" content="#232323" />
  <title>medicalvalues Form Intelligence</title>
</head>

<body>
  <div class="site-wrap">
    <header id="demo-header">
      <div id="formeo-logo-wrap">
        <span id="app-logo-text">medicalvalues</span>
        <span id="app-subtitle">Form Intelligence</span>
      </div>
    </header>
    <section id="main_content" class="inner">
      <form class="build-form"></form>
      <div class="render-form"></div>
    </section>
    <div class="container render-btn-wrap" id="editor-action-buttons"></div>
    <div id="formData-popover" popover>
      <div class="popover-header">
        <h3>Formulardaten</h3>
        <div>
          <button type="button" id="format-json">Formatieren</button>
          <button type="button" id="collapse-json">Minimieren</button>
          <button type="button" id="copy-json">In Zwischenablage kopieren</button>
        </div>
      </div>
      <pre id="formData-editor"></pre>
      <div class="formData-actions">
        <button popovertarget="formData-popover" popovertargetaction="hide" type="button">Abbrechen</button>
        <button id="submit-formData" type="button">Ãœbernehmen</button>
      </div>
    </div>
    <footer id="demo-footer">
      <nav aria-label="Footer navigation">
        <ul>
          <li>
            <span>&copy; medicalvalues GmbH</span>
          </li>
        </ul>
      </nav>
    </footer>
  </div>

</body>

</html>
